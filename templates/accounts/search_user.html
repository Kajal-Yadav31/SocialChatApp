{% extends 'base.html' %}
{% load static %}

{% block layout %}
<div class="container mx-auto mt-10 px-4">
    <!-- Search Results Header -->
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Search Results</h2>

    <!-- Search Results Card -->
    <div class="bg-white shadow-lg rounded-lg p-6">
        {% if accounts %}
        <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            {% for account in accounts %}
            <!-- User Card -->
            <div class="flex items-center bg-gray-50 border border-gray-200 rounded-lg p-4">
                <!-- Profile Image -->
                <div class="flex-shrink-0">
                    <img class="w-20 h-20 rounded-full object-cover border-2 border-blue-500" src="{{ account.profile.avatar }}" alt="Profile Image">
                </div>

                <!-- User Info -->
                <div class="ml-4 flex-grow">
                    <h4 class="text-lg font-semibold text-gray-700">{{ account.username }}</h4>
                    <p class="text-gray-600">{{ account.email }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <!-- No Results Found Message -->
        <div class="text-center py-10">
            <p class="text-lg text-gray-500">No users found matching your search.</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock layout %}
