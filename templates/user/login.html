{% extends 'base.html' %}

{% block layout %}

<h1 class="text-4xl m-10 font-bold text-indigo-700 grid place-items-center">ğŸ‘©â€ğŸ’¼Login User</h1>

<div class="container grid place-items-center">
    <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.username }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.password }}</div>
        </div>
        <input type="hidden" name="{{ redirect_field_name }}" value="{% url 'profile-registercreate' %}" />
        <button class="text-white bg-green-500 px-5 py-2 my-5 font-bold" type="submit">Login</button >
    </form>

<p class="px-10 py-2"><a href="{% url 'password_reset' %}" class="text-indigo-500">Forget password? Click here to reset</a></p>
</div>
{% endblock %}
